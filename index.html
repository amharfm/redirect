	<script>

		var bundel = [

<body onload="yuk()">
	<h1>Halo!</h1>
	<h2 id="loading"></h2>
</body>

<script>
	
	function yuk (){
		var c = 0;
		var wait = setInterval(function(){
			if (c<4) {
				document.getElementById('loading').innerText += '.';
				c++;
			} else {
				c=0;
				document.getElementById('loading').innerText = '';
			};				
		}, 100)

		if (bundel[sekarangyangke]){
			alert("Klik!")
			var wait2 = setInterval(function(){
				window.location.href = bundel[sekarangyangke];
				clearInterval(wait2)
				clearInterval(wait)
			}, 1000)
		} else {
			clearInterval(wait);
			document.getElementById('loading').innerHTML = "Coba lagi nanti, ya. <br/> Ini formulir pendaftarannya <a href='http://gg.gg/dzukb'>http://gg.gg/dzukb</a>, <br/> <a href='https://www.youtube.com/channel/UC7V8x466bk6zP_fpoBK3KAg'>Ini link channel PPI TV</a>, <br/> kalau ini video kucing <br/><img src='https://www.catgifpage.com/gifs/317.gif'>.";
			var wait3 = setInterval(function(){				
				alert("Mohon menunggu, Premiere belum dirilis")				
				clearInterval(wait3)
				window.location.href = "https://www.youtube.com/channel/UC7V8x466bk6zP_fpoBK3KAg";
			}, 3000)

	}

	
</script>
